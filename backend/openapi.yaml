openapi: 3.0.0
info:
  title: Business AI Assistant API
  version: 1.0.0
  description: >
    API for Business AI Assistant platform. Allows businesses to train AI on their documents and websites, and provides a chat interface for customers.
  contact:
    name: API Support
    email: support@example.com
servers:
  - url: http://localhost:3000/api
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string

    Business:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        industry:
          type: string

    Document:
      type: object
      properties:
        id:
          type: string
        sourceType:
          type: string
          enum: [file, url]
        originalName:
          type: string
        sourceURL:
          type: string
        urlTitle:
          type: string
        size:
          type: integer
        createdAt:
          type: string
          format: date-time

paths:
  # Authenticaiton
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new business
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, businessName]
              properties:
                email: { type: string, format: email }
                password: { type: string }
                firstName: { type: string }
                lastName: { type: string }
                businessName: { type: string }
                industry: { type: string }
      responses:
        201:
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  token: { type: string }
                  user: { $ref: '#/components/schemas/User' }
                  business: { $ref: '#/components/schemas/Business' }

  /auth/login:
    post:
      tags: [Auth]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        200:
          description: Login successful

  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user profile
      security: [{ bearerAuth: [] }]
      responses:
        200:
          description: Profile data

  # Documents
  /documents:
    get:
      tags: [Documents]
      summary: List business documents
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      responses:
        200:
          description: List of documents

  /documents/upload:
    post:
      tags: [Documents]
      summary: Upload a file document (PDF/DOCX/TXT)
      security: [{ bearerAuth: [] }]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                document:
                  type: string
                  format: binary
      responses:
        201:
          description: Document uploaded

  /documents/add-url:
    post:
      tags: [Documents]
      summary: Add content from URL
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url: { type: string }
                autoRefresh:
                  type: object
                  properties:
                    enabled: { type: boolean }
                    frequency: { type: string, enum: [daily, weekly, monthly] }
      responses:
        201:
          description: URL added and scraped

  /documents/{id}:
    delete:
      tags: [Documents]
      summary: Delete a document
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        200:
          description: Document deleted

  /documents/{id}/refresh:
    post:
      tags: [Documents]
      summary: Manually refresh URL content
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        200:
          description: URL refreshed

  # Chat
  /chat/public/{businessSlug}:
    post:
      tags: [Chat]
      summary: Public chat endpoint
      parameters:
        - in: path
          name: businessSlug
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [question]
              properties:
                question: { type: string }
      responses:
        200:
          description: Chat response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  answer: { type: string }
                  references:
                    type: array
                    items:
                      type: object
                      properties:
                        filename: { type: string }
                        score: { type: number }

  # Business
  /business/public/{slug}:
    get:
      tags: [Business]
      summary: Get public business info
      parameters:
        - in: path
          name: slug
          required: true
          schema: { type: string }
      responses:
        200:
          description: Public business info
